<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/market.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6add4fdc6e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
        <div class="box">
            <div class="header">
                <i class="header-member fa-sharp fa-solid fa-cart-shopping fa-2xl" id="shopping-cart" onclick="goToCart()"></i>
                <div class="header-member" id="title" onclick="goToHome()">
                    Market & Sons
                </div>
                <i class="header-member fa-solid fa-user fa-2xl" id="login" onclick="goToLogin()"></i>
            </div>
            <nav class="navbar">
                <div class="nav-item" onclick="goToHome()">
                    Home
                </div>
                <div class="nav-item" id="nav-market" onclick="goToMarket()">
                    Market
                </div>
                <div class="nav-item" onclick="goToLogin()">
                    Login
                </div>
            </nav>
            <div id="market-title">
                Fruit Market
            </div>
            <div class="store">
                <template>
                    <div class="mat-card">
                        <div class="mat-card-child">
                            <img src="./photos/banana.jpg" alt="banana" class="product-img">
                        </div>
                        <div class="mat-card-child product-title">
                            Banana
                        </div>
                        <div class="mat-card-child product-price">
                            $2.50
                        </div>
                        <div class=" mat-card-child button-holder">
                            <button class="but-holder-child buy" value=1 onclick="addItemToCart(this.value);goToCart()">
                                Buy Now
                            </button>
                            <button class="but-holder-child add-to-cart" value=1 onclick="addItemToCart(this.value)">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </template>
            <div class="footer">
                <p id="footer-text">Footer</p>
            </div>
        </div>
    </main>
	<script src="./js/market.js"></script>
  </body>
</html>
